<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Layout with Three Corner Cuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* The main black content area's custom shape with cuts on three corners */
    .content-area-shape {
      /* Define the shape using polygon points */
      clip-path: polygon(
          /* --- Top-Left Cut --- */
          0% 60px,
          /* 1. Start below the top-left cut */
          160px 60px,
          /* 2. Go right to the top of the cut */
          160px 0%,
          /* 3. Go up into the cut (left corner) */

          /* --- Top Edge --- */
          calc(100% - 180px) 0%,
          /* 4. Go across the top edge */

          /* --- Top-Right Cut --- */
          calc(100% - 180px) 60px,
          /* 5. Go down to the top of the right cut */
          100% 60px,
          /* 6. Go to the right edge */

          /* --- Bottom-Right Cut --- */
          100% calc(100% - 60px),
          /* 7. Go down to below the right-bottom cut */
          calc(100% - 180px) calc(100% - 60px),
          /* 8. Go left to the bottom of the right cut */
          calc(100% - 180px) 100%,
          /* 9. Go down into the cut (right corner) */

          /* --- Bottom Edge (No Bottom-Left Cut) --- */
          0% 100%
          /* 10. Go directly to the bottom-left corner */
        );
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .content-area-shape {
        clip-path: polygon(0% 50px,
            110px 50px,
            110px 0%,
            calc(100% - 110px) 0%,
            calc(100% - 110px) 50px,
            100% 50px,
            100% calc(100% - 50px),
            calc(100% - 110px) calc(100% - 50px),
            calc(100% - 110px) 100%,
            0% 100%
            /* No bottom-left cut for mobile either */
          );
      }

      .logo-placeholder {
        top: 0;
        left: 1rem;
      }

      .icon-placeholder {
        top: 0;
        right: 1rem;
      }
    }
  </style>
</head>

<body class="bg-gray-300 p-4 md:p-8 min-h-screen grid place-items-center">

  <div class="bg-gray-200 w-full max-w-7xl rounded-[10px] p-4 md:p-5 shadow-2xl">
    <div class="relative w-full h-full">

      <div
        class="absolute top-0 left-2 md:left-4 z-10 flex items-center gap-2 p-2 bg-gray-200 rounded-lg logo-placeholder">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#111827" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M2 17L12 22L22 17" stroke="#111827" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M2 12L12 17L22 12" stroke="#111827" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <span class="font-bold text-lg text-black">LogAI</span>
      </div>
 

      <div class="content-area-shape bg-black w-full min-h-[80vh] rounded-[30px] p-6 md:p-12 text-white">

        <div class="pt-20 md:pt-24 max-w-2xl">
          <h1 class="text-6xl md:text-8xl font-black mb-4">LOG AI</h1>

          <h2 class="text-3xl md:text-5xl font-bold mb-4">
            The Future of
            <span class="text-blue-400">AI Business Intelligence</span>
          </h2>

          <p class="text-lg md:text-xl text-gray-300">
            Streamline operations, boost productivity, and accelerate growth
            with our comprehensive AI-powered business suite.
          </p>
        </div>

        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-auto">
          <div class="flex items-center gap-4 md:gap-6 p-2 bg-black rounded-lg border border-gray-800 shadow-lg">
            <a href="#" class="text-gray-300 hover:text-white px-3 py-1">Platform</a>
            <a href="#" class="text-gray-300 hover:text-white px-3 py-1">Features</a>
            <a href="#" class="text-white bg-gray-700 rounded-md px-3 py-1">Launch AI Platform</a>
            <a href="#" class="text-gray-300 hover:text-white px-3 py-1">Pricing</a>
            <a href="#" class="text-gray-300 hover:text-white px-3 py-1">Contact</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>

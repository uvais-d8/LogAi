<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exact Notched Cards</title>
  <style>
    /* --- Base Setup --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #08080A;
      /* Exact background from image */
      color: #ffffff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* --- SVG Clip-Path Definitions --- */
    /* This SVG is hidden but provides the "cookie cutters" for our cards.
           This version uses exact pixel units (userSpaceOnUse) for precision.
        */
    .svg-defs {
      position: absolute;
      width: 0;
      height: 0;
      overflow: hidden;
    }

    /* --- Card Container --- */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      /* Exact gap from image */
      padding: 2rem;
      perspective: 1000px;
    }

    /* --- Base Card Styling --- */
    .card {
      background: #0d2cff;
      /* Exact blue from image */
      width: 340px;
      height: 400px;
      padding: 2.5rem 2rem;
      box-sizing: border-box;

      /* The subtle white border from the original */
      border: 1px solid rgba(255, 255, 255, 0.1);

      /* For the 3D JS effect */
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
    }

    /* --- THE KEY: Apply the correct clip-path to each card ---
           These now point to our pixel-perfect SVG paths.
        */
    .card--start {
      clip-path: url(#shape-start);
    }

    .card--middle {
      clip-path: url(#shape-middle);
    }

    .card--end {
      clip-path: url(#shape-end);
    }


    /* --- Card Content --- */
    .card__image {
      width: 150px;
      height: 150px;
      margin: 0 auto 2rem;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

  <script>
    // --- Optional 3D Tilt Effect ---
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left; // x position within the element
        const y = e.clientY - rect.top;  // y position within the element

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * -7; // Max 7deg tilt
        const rotateY = ((x - centerX) / centerX) * 7;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      card.addEventListener('mouseleave', () => {
        card.style.transform = 'rotateX(0) rotateY(0)'; // Reset transform
      });
    });
  </script>
